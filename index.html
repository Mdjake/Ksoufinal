<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Control RAT</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: "Courier New", monospace;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 2px solid #0f0;
            box-shadow: 0px 0px 20px #0f0;
            background: rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-shadow: 0px 0px 5px red;
        }
        .status {
            color: red;
            font-size: 20px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background: black;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background: #0f0;
            color: black;
        }
        .console {
            background: black;
            padding: 10px;
            text-align: left;
            height: 200px;
            overflow-y: auto;
            border: 2px solid #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† MIND CONTROL RAT üß†</h1>
        <p>Status: <span class="status" id="status">Disconnected ‚ùå</span></p>

        <div class="controls">
            <button onclick="connect()">Connect</button>
            <button onclick="mindControl1()">Trigger Subconscious Manipulation</button>
            <button onclick="mindControl2()">Activate Deep Persuasion</button>
        </div>

        <div class="console" id="console">
            <p>Console Output:</p>
        </div>
    </div>

    <script>
        function logMessage(message) {
            let consoleDiv = document.getElementById("console");
            consoleDiv.innerHTML += "<p>> " + message + "</p>";
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function connect() {
            document.getElementById("status").innerHTML = "Connected ‚úÖ";
            document.getElementById("status").style.color = "lime";
            logMessage("Victim device connected...");
        }

        function mindControl1() {
            logMessage("Executing subconscious manipulation...");
            setTimeout(() => logMessage("Bypassing critical thinking filters..."), 2000);
            setTimeout(() => logMessage("Suggestive thoughts implanted successfully!"), 4000);
        }

        function mindControl2() {
            logMessage("Activating deep persuasion...");
            setTimeout(() => logMessage("Establishing hypnotic rapport..."), 2000);
            setTimeout(() => logMessage("Victim under suggestive influence!"), 4000);
        }
    </script>
</body>
</html>
